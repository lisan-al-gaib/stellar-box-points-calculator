    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            color: #fafafa;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 680px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #fafafa, #a1a1a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1rem;

        }

        .card {
            background: #141414;

            border-radius: 16px;

            margin-bottom: 20px;
        }

        .section-label {

            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #737373;
            margin-bottom: 20px;
        }

        .box-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .box-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #0a0a0a;
            border: 1px solid #262626;
            border-radius: 12px;

        }

        .box-item:hover {
            border-color: #404040;
            background: #141414;
        }

        .box-left {
            display: flex;
            align-items: center;
            gap: 14px;
            flex: 1;
        }

        .box-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: #1a1a1a;
            border: 1px solid #262626;
            padding: 4px;
        }

        .box-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .box-info h3 {
            font-size: 0.938rem;
            font-weight: 600;
            margin-bottom: 2px;
            letter-spacing: -0.01em;
        }

        .box-info.common h3 { color: #3b82f6; }
        .box-info.rare h3 { color: #a855f7; }
        .box-info.epic h3 { color: #f59e0b; }
        .box-info.legendary h3 { color: #ef4444; }

        .box-info p {
            font-size: 0.813rem;
            color: #737373;
            font-weight: 400;
        }

        .box-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn {
            width: 32px;
            height: 32px;
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 8px;
            color: #fafafa;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:hover {
            background: #262626;
            border-color: #404040;
        }

        .control-btn:active {
            transform: scale(0.96);
        }

        .box-input {
            width: 68px;
            height: 36px;
            background: #0a0a0a;
            border: 1px solid #262626;
            border-radius: 8px;
            color: #fafafa;
            font-size: 0.938rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
        }

        .box-input:focus {
            outline: none;
            border-color: #525252;
            background: #141414;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 0 24px;
            height: 44px;
            border: none;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-calculate {
            background: #1a1a1a;
            color: #fafafa;
            border: 1px solid #404040;
        }

        .btn-calculate:hover {
            background: #262626;
            border-color: #525252;
        }

        .btn-calculate:active {
            transform: scale(0.98);
        }

        .btn-reset {
            background: transparent;
            color: #a1a1a1;
            border: 1px solid #262626;
        }

        .btn-reset:hover {
            background: #141414;
            border-color: #404040;
            color: #fafafa;
        }

        .btn-reset:active {
            transform: scale(0.98);
        }

        /* Clean, minimal result display */
        .result-card {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 16px;
            padding: 40px 32px;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #525252;
            margin-bottom: 16px;
        }

        .result-value {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
            letter-spacing: -0.04em;
            color: #fafafa;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
        }

        .result-unit {
            font-size: 0.938rem;
            color: #737373;
            font-weight: 400;
        }

        /* Clean history section */
        .history-card {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .history-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #525252;
        }

        .clear-history {
            font-size: 0.813rem;
            color: #737373;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
        }

        .clear-history:hover {
            color: #fafafa;
            background: #1a1a1a;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 220px;
            overflow-y: auto;
        }

        .history-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 16px;
            padding: 12px 14px;
            background: #0a0a0a;
            border: 1px solid #262626;
            border-radius: 10px;
            font-size: 0.875rem;

        }

        .history-item:hover {
            border-color: #404040;
            background: #141414;
        }

        .history-details {
            color: #a1a1a1;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-result {
            font-weight: 600;
            color: #fafafa;
            font-size: 0.938rem;
            font-variant-numeric: tabular-nums;
        }

        .history-time {
            font-size: 0.75rem;

            font-weight: 400;
            font-variant-numeric: tabular-nums;
        }

        .history-empty {
            text-align: center;
            padding: 32px 20px;
            color: #525252;
            font-size: 0.875rem;
            font-weight: 400;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: #262626;
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb:hover {
            background: #404040;
        }

        .footer {

            padding: 32px 0 0;
            color: #404040;
            font-size: 0.813rem;

            }

            }

        /* Extra small phones (iPhone SE, 12/13 mini) */
        @media (max-width: 375px) {
            body {

            .header p {
                font-size: 0.813rem;

            }

            .box-info h3 {

            }

                font-size: 0.813rem;
            }

            .result-value {

            }
        }

        /* Tablet responsiveness */
        @media (min-width: 641px) and (max-width: 1024px) {
            .container {

            body {

            }

            .control-btn {
                width: 34px;

            }

            .box-input {

                height: 38px;
            }
        }

        /* Large screens */
        @media (min-width: 1025px) {
            .container {
                max-width: 680px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .history-item {
            animation: fadeIn 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Remove spinner arrows from number input */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {

        }

<body>
    <div class="container">
        <div class="header">
            <h1>Box Points Calculator</h1>
            <p>Calculate your total points with redemption bonuses</p>
        </div>

        <div class="card">
            <div class="section-label">Box Quantities</div>
            
            <div class="box-list">
                <!-- Common Box (Blue) -->
                <div class="box-item">
                    <div class="box-left">
                        <div class="box-icon">
                            <img src="images/common-blue.png" alt="Common" onerror="this.parentElement.innerHTML='ðŸ“¦'">
                        </div>
                        <div class="box-info common">
                            <h3>Common</h3>
                            <p>2 points per box</p>
                        </div>
                    </div>
                    <div class="box-controls">
                        <button class="control-btn" onclick="adjustValue('common', -1)" aria-label="Decrease">âˆ’</button>
                        <input type="number" id="common" class="box-input" value="0" min="0" oninput="validateInput(this)">
                        <button class="control-btn" onclick="adjustValue('common', 1)" aria-label="Increase">+</button>
                    </div>
                </div>

                <!-- Rare Box (Purple) -->
                <div class="box-item">
                    <div class="box-left">
                        <div class="box-icon">
                            <img src="images/rare-purple.png" alt="Rare" onerror="this.parentElement.innerHTML='ðŸ’Ž'">
                        </div>
                        <div class="box-info rare">
                            <h3>Rare</h3>
                            <p>10 points per box</p>
                        </div>
                    </div>
                    <div class="box-controls">
                        <button class="control-btn" onclick="adjustValue('rare', -1)" aria-label="Decrease">âˆ’</button>
                        <input type="number" id="rare" class="box-input" value="0" min="0" oninput="validateInput(this)">
                        <button class="control-btn" onclick="adjustValue('rare', 1)" aria-label="Increase">+</button>
                    </div>
                </div>

                <!-- Epic Box (Yellow) -->
                <div class="box-item">
                    <div class="box-left">
                        <div class="box-icon">
                            <img src="images/epic-yellow.png" alt="Epic" onerror="this.parentElement.innerHTML='â­'">
                        </div>
                        <div class="box-info epic">
                            <h3>Epic</h3>
                            <p>20 points per box</p>
                        </div>
                    </div>
                    <div class="box-controls">
                        <button class="control-btn" onclick="adjustValue('epic', -1)" aria-label="Decrease">âˆ’</button>
                        <input type="number" id="epic" class="box-input" value="0" min="0" oninput="validateInput(this)">
                        <button class="control-btn" onclick="adjustValue('epic', 1)" aria-label="Increase">+</button>
                    </div>
                </div>

                <!-- Legendary Box (Red) -->
                <div class="box-item">
                    <div class="box-left">
                        <div class="box-icon">
                            <img src="images/legendary-red.png" alt="Legendary" onerror="this.parentElement.innerHTML='ðŸ‘‘'">
                        </div>
                        <div class="box-info legendary">
                            <h3>Legendary</h3>
                            <p>50 points per box</p>
                        </div>
                    </div>
                    <div class="box-controls">
                        <button class="control-btn" onclick="adjustValue('legendary', -1)" aria-label="Decrease">âˆ’</button>
                        <input type="number" id="legendary" class="box-input" value="0" min="0" oninput="validateInput(this)">
                        <button class="control-btn" onclick="adjustValue('legendary', 1)" aria-label="Increase">+</button>
                    </div>
                </div>

        <div class="button-group">
            <button class="btn btn-calculate" onclick="calculatePoints()">Calculate Points</button>
            <button class="btn btn-reset" onclick="resetFields()">Reset</button>
        </div>

        <!-- Clean result display -->
        <div class="result-card">
            <div class="result-label">Total Points</div>
            <div class="result-value" id="result">0</div>
            <div class="result-unit">points</div>
        </div>

        <!-- Clean history section -->
        <div class="history-card">
            <div class="history-header">
                <div class="history-title">Recent Calculations</div>
                <button class="clear-history" onclick="clearHistory()" id="clearBtn" style="display: none;">Clear</button>
            </div>
            <div class="history-list" id="history">
                <div class="history-empty">No calculations yet</div>
            </div>
        </div>

        <div class="footer">
            Created by UnknownBandit
        </div>

    <script>
        const boxPointValues = {
            common: 2,
            rare: 10,
            epic: 20,
            legendary: 50
        };

        const boxTypeSequence = ['common', 'rare', 'epic', 'legendary'];
        const unlockCostThresholds = [40, 30, 30, 30];

        // Load saved data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadFromStorage();
            setupInputHandlers();
        });

        function loadFromStorage() {
            // Load input values
            const savedInputs = localStorage.getItem('boxInputValues');
            if (savedInputs) {
                try {
                    const inputs = JSON.parse(savedInputs);
                    for (const [key, value] of Object.entries(inputs)) {
                        const input = document.getElementById(key);
                        if (input) {
                            input.value = value;
                        }
                    }
                } catch (e) {
                    console.error('Error loading saved inputs:', e);
                }
            }

            // Load history
            const savedHistory = localStorage.getItem('calculationHistory');
            if (savedHistory) {
                try {
                    const history = JSON.parse(savedHistory);
                    const historyList = document.getElementById('history');
                    const emptyState = historyList.querySelector('.history-empty');
                    
                    if (history.length > 0) {
                        if (emptyState) {
                            historyList.innerHTML = '';
                        }
                        
                        history.forEach(item => {
                            const historyItem = document.createElement('div');
                            historyItem.className = 'history-item';
                            historyItem.innerHTML = `
                                <span class="history-details">${item.details}</span>
                                <span class="history-result">${item.result}</span>
                                <span class="history-time">${item.time}</span>
                            `;
                            historyList.appendChild(historyItem);
                        });
                        
                        document.getElementById('clearBtn').style.display = 'block';
                    }
                } catch (e) {
                    console.error('Error loading history:', e);
                }
            }

            // Load last result
            const savedResult = localStorage.getItem('lastResult');
            if (savedResult) {
                document.getElementById('result').textContent = savedResult;
            }
        }

        function saveToStorage() {
            // Save input values
            const inputs = {
                common: document.getElementById('common').value,
                rare: document.getElementById('rare').value,
                epic: document.getElementById('epic').value,
                legendary: document.getElementById('legendary').value
            };
            localStorage.setItem('boxInputValues', JSON.stringify(inputs));

            // Save history
            const historyItems = document.querySelectorAll('.history-item');
            const history = Array.from(historyItems).map(item => ({
                details: item.querySelector('.history-details').textContent,
                result: item.querySelector('.history-result').textContent,
                time: item.querySelector('.history-time').textContent
            }));
            localStorage.setItem('calculationHistory', JSON.stringify(history));

            // Save last result
            const result = document.getElementById('result').textContent;
            localStorage.setItem('lastResult', result);
        }

        function setupInputHandlers() {
            const inputs = document.querySelectorAll('.box-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.select();
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '' || this.value < 0) {
                        this.value = 0;
                    }
                    saveToStorage(); // Save when input loses focus
                });

                input.addEventListener('change', function() {
                    saveToStorage(); // Save when value changes
                });
            });
        }

        function adjustValue(boxType, delta) {
            const input = document.getElementById(boxType);
            const currentValue = parseInt(input.value) || 0;
            const newValue = Math.max(0, currentValue + delta);
            input.value = newValue;
            saveToStorage(); // Save after adjustment
        }

        function validateInput(input) {
            if (input.value < 0) input.value = 0;
            if (input.value === '') input.value = 0;
        }

        function calculatePoints() {
            try {
                const userBoxCounts = {
                    common: parseInt(document.getElementById('common').value) || 0,
                    rare: parseInt(document.getElementById('rare').value) || 0,
                    epic: parseInt(document.getElementById('epic').value) || 0,
                    legendary: parseInt(document.getElementById('legendary').value) || 0
                };

                let totalPointsAccumulated = 0;
                for (const boxType in boxPointValues) {
                    totalPointsAccumulated += boxPointValues[boxType] * userBoxCounts[boxType];
                }

                let availablePoints = totalPointsAccumulated;
                let currentUnlockIndex = 0;

                while (availablePoints >= unlockCostThresholds[currentUnlockIndex]) {
                    availablePoints -= unlockCostThresholds[currentUnlockIndex];
                    const unlockedBoxType = boxTypeSequence[currentUnlockIndex];
                    currentUnlockIndex = (currentUnlockIndex + 1) % 4;
                    
                    totalPointsAccumulated += boxPointValues[unlockedBoxType];
                    availablePoints += boxPointValues[unlockedBoxType];
                }

                const resultElement = document.getElementById('result');
                resultElement.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    resultElement.style.transform = 'scale(1)';
                }, 150);
                
                resultElement.textContent = totalPointsAccumulated.toLocaleString();

                addToHistory(userBoxCounts, totalPointsAccumulated);
                saveToStorage(); // Save after calculation

            } catch (error) {
                document.getElementById('result').textContent = 'Error';
            }
        }

        function resetFields() {
            document.getElementById('common').value = 0;
            document.getElementById('rare').value = 0;
            document.getElementById('epic').value = 0;
            document.getElementById('legendary').value = 0;
            document.getElementById('result').textContent = '0';
            saveToStorage(); // Save reset state
        }

        function addToHistory(quantities, result) {
            const historyList = document.getElementById('history');
            const timestamp = new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false
            });
            
            const boxes = [];
            for (const [type, count] of Object.entries(quantities)) {
                if (count > 0) {
                    boxes.push(`${count} ${type}`);
                }
            }
            
            const boxText = boxes.length > 0 ? boxes.join(', ') : 'No boxes';
            
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <span class="history-details">${boxText}</span>
                <span class="history-result">${result.toLocaleString()}</span>
                <span class="history-time">${timestamp}</span>
            `;
            
            const emptyState = historyList.querySelector('.history-empty');
            if (emptyState) {
                historyList.innerHTML = '';
            }
            
            historyList.insertBefore(historyItem, historyList.firstChild);
            
            while (historyList.children.length > 5) {
                historyList.removeChild(historyList.lastChild);
            }

            document.getElementById('clearBtn').style.display = 'block';
        }

        function clearHistory() {
            const historyList = document.getElementById('history');
            historyList.innerHTML = '<div class="history-empty">No calculations yet</div>';
            document.getElementById('clearBtn').style.display = 'none';
            
            // Clear from localStorage
            localStorage.removeItem('calculationHistory');
            saveToStorage(); // Update storage
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculatePoints();
            }
        });
    </script>
</body>
